<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css.css">
    <script src="https://kit.fontawesome.com/3e12eff7ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="maindiv">
        <div id="screen">
            <input maxlength="10" readonly="yes" type="text" class="screen">
        </div>
        <div class="keys column1">
            <button class="key white btnAC">AC</button>
            <button class="key white btnAddGet">+/-</button>
            <button class="key white btnBack"><i class="fas fa-long-arrow-alt-left"></i></button>
            <button class="key orange btnSlash">/</button>
        </div>
        <div class="keys column2">
            <button class="key gray btn7">7</button>
            <button class="key gray btn8">8</button>
            <button class="key gray btn9">9</button>
            <button class="key orange btnX">x</button>
        </div>
        <div class="keys column3">
            <button class="key gray btn4">4</button>
            <button class="key gray btn5">5</button>
            <button class="key gray btn6">6</button>
            <button class="key orange btnGet">-</button></div>
        <div class="keys column4">
            <button class="key gray btn1">1</button>
            <button class="key gray btn2">2</button>
            <button class="key gray btn3">3</button> 
            <button class="key orange btnAdd">+</button></div>
        <div class="keys column5">
            <button class="key gray zero">0</button>
            <button class="key gray btnComma">.</button>
            <button class="key orange btnEqual">=</button>
      </div>

    </div>




    <script src="./js.js"></script>
</body>

</html>
